<!DOCTYPE html>

<head>
    <title>Print range of even numbers up to 0</title>
</head>

<body>
    <script>
        var min = 0, max = 0, input = 0

        do {
            input = parseInt(prompt("Enter your number"))
        }
        while (isNaN(input)) // verify number

        max = 2 * parseInt(input / 2) // round to lowest even number

        if (min > max) { // find which is bigger
            var temp = max

            max = min
            min = temp
        }

        var range = ""

        for (let i = min; i <= max; i += 2) { // construct the range
            range += i + " "
        }

        document.write("The range of even numbers between " + input + " and " + max + " is:<br\>")
        document.write(range)
    </script>
</body>

</html>
